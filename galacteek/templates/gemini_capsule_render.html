<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }} </title>
    <style>
      @font-face {
        font-family: 'Symbola';
        font-style:  normal;
        src: url('qrc:/share/static/fonts/Symbola.ttf') format('ttf');
      }

      body {
        font: 14pt "Symbola";
        margin: 5px;
        color: cornsilk;
      }

      a {
        color: #fe921f;
        text-decoration: underline;
        font-size: 1.1em;
      }

      a:hover {
        color: steelblue;
      }

      h1 {
        color: #FF7F50;
        padding-left: 10px;
        font-size: 1.7em;
      }

      h2 {
        color: #6495ED;
        padding-left: 10px;
        font-size: 1.4em;
      }
      h3 {
        color: #6495ed;
        padding-left: 10px;
        font-size: 1.3em;
      }

      p {
        color: lightsteelblue;
        font-size: 1.1em;
      }

      pre {
        color: lightsteelblue;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
        overflow-x: auto;
        tab-width: 4;
        font-family: monospace;
        font-size: 0.9em;
        margin: 0;
      }
    </style>

  </head>
  <body>
    {% block body %}
      {{ gembody }}
    {% endblock %}
  </body>
</html>
